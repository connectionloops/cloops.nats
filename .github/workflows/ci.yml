name: CI

on:
  push:
    branches:
      - main

env:
  PROJECT: sdk/cloops.nats.sdk.csproj
  BUILD_CONFIGURATION: Release
  MAJOR: 1
  MINOR: 1

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Calculate package version
        id: version
        run: |
          VERSION="${{ env.MAJOR }}.${{ env.MINOR }}.${{ github.run_number }}"
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT }}

      - name: Build project
        run: dotnet build ${{ env.PROJECT }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore -p:PackageVersion=${{ steps.version.outputs.PACKAGE_VERSION }}

      - name: Run tests
        run: dotnet test **/*Tests/*.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/**/*"
          if-no-files-found: ignore

  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Calculate package version
        id: version
        run: |
          VERSION="${{ env.MAJOR }}.${{ env.MINOR }}.${{ github.run_number }}"
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT }}

      - name: Build project
        run: dotnet build ${{ env.PROJECT }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore -p:PackageVersion=${{ steps.version.outputs.PACKAGE_VERSION }}

      - name: Pack NuGet package
        run: dotnet pack ${{ env.PROJECT }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --output ./artifacts -p:PackageVersion=${{ steps.version.outputs.PACKAGE_VERSION }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/**/*.nupkg

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/**/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
